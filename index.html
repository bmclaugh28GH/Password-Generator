<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Generator</title>
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <header>
            <h1>Generate Password</h1>
        </header>

        <br>
        <hr>
        <br>

        <div id="lengthInput">
            Length:
        </div>
        <form> 
            <input id="pwdLength" type="text" name="pwdLength">
        </form>
        <div id="pwdLengthInfo">
            (Must be between 8 and 128 characters)
        </div>

        <div class="clear">
        </div>

        <br>

        <div id="charTypeInput">
            Character Types:
        </div>
        <input id="cbx_uc" type="checkbox" name="upperCase" value="uc"> Use upper case characters<br>
        <input id="cbx_lc" type="checkbox" name="lowerCase" value="lc"> Use lower case characters<br>
        <input id="cbx_sc" type="checkbox" name="specChar" value="sc"> Use special characters<br>
        <input id="cbx_nc" type="checkbox" name="upperCase" value="nc"> Use numeric characters<br>

        <br>

        <div id="pwd">

            <textarea id="pwdText"  name="pwdText"></textarea>

        </div>

        <br>
        <hr>
        <br>

        <div class="buttonBoundary">
            <input id="generate" type="button" value="Generate" onclick="Generate()">
            <input id="copy" type="button" value="Copy To Clipboard" onclick="CopyToClipboard()">
        </div>

        <script src="assets/script/index.js"></script>
    </body>
</html>
